<html>
   <head>
       <title>
           Welcome
       </title>
       <script>
           function validateForm(){
               var x = document.forms["myForm"]["email"].value;
               var y = document.forms["myForm"]["password"].value;
               if(x==""||y==""){
                   alert("Email and password should be filled out");
                   return false;
               }
           }
       </script>
   </head>
   <body style="background-color:cornflowerblue;">
       <h1>
           Please enter your login info or sign up :) 
       </h1>
       <form name="myForm" action="logged.php" onsubmit="return validateForm()" method="POST">
         email:<br><input type="email" id="email" name="email"><br>
         password:<br><input type="password" id="password" name="password"><br>
         <br><input type="submit" value="sign in">  
       </form>
       <a href='https://localhost/DB_LOGIN/signup.html'> 
        <button class="GFG"> 
            Sign UP
        </button> 
       </a>
   </body> 
</html>
